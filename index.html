<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PrimeEdit</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>


<body>


<div class="pure-menu pure-menu-horizontal">
    <a href="#" VALUE="Reload Page" onClick="history.go(0)" class="pure-menu-heading">Prime Edit</a>
    <ul class="pure-menu-list">
        
    </ul>
</div>



<div class="col-lg-6">
  <canvas id="canvas"></canvas></br>
  <center><button class="pure-button" id="uploadbutton">file upload</button><input type="file" id="selector" multiple></center></br>
</div>
<div class="col-lg-6">
  <div class="col-lg-6">
    <label for="hue">Hue</label>
    <input id="hue" name="hue" type="range" min="0" max="300" value="0">
    <label for="contrast">Contrast</label>
    <input id="contrast" name="contrast" type="range" min="-20" max="20" value="0">
  </div>
  <div class="col-lg-6">
    <label for="vibrance">Vibrance</label>
    <input id="vibrance" name="vibrance" type="range" min="0" max="400" value="0">
    <label for="sepia">Sepia</label>
    <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">
  </div>
  <nav class="filters">
    <button id="brightnessbtn" class="button-secondary pure-button" class="btn btn-primary">Brightness</button>
    <button id="noisebtn" class="button-secondary pure-button" class="btn btn-primary">Noise</button>
    <button id="sepiabtn" class="button-secondary pure-button" class="btn btn-primary">Sepia</button>
    <button id="contrastbtn" class="button-secondary pure-button" class="btn btn-primary">Contrast</button>
    <button id="colorbtn" class="button-secondary pure-button" class="btn btn-primary">Colorize</button>
  </nav>


  <nav class="filters">
    <button id="hdrbtn" class="button-secondary pure-button" class="btn btn-warning">HDR Effect</button>
    <button id="oldpaperbtn" class="button-secondary pure-button" class="btn btn-warning">Old Paper</button>
    <button id="pleasantbtn" class="button-secondary pure-button" class="btn btn-warning">Pleasant</button>
    <button id="savebtn" class="button-secondary pure-button" class="btn btn-success">Save Image</button>
  </nav>
<center><button id="resetbtn" class="pure-button pure-button-primary" class="btn btn-success">Reset Photo</button></center>
  <center><button id="newbtn" class="pure-button pure-button-primary" class="button-secondary" VALUE="Reload Page" onClick="history.go(0)">New Photo</button></center>
  

<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="vo2joz986uh5ay0"></script>

        <div class="small-12 columns">
          <div id="dropbox-container"></div>
            <hr>
              <ul id="img_list" class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
            </ul>
  </div>
</div>-->



<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js'></script>


<script src="index.js"></script>

</body>
</html>
